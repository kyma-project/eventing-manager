name: pull-e2e-upgrade-test

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'sec-scanners-config.yaml'

jobs:
  upgrade-test:
    uses: ./.github/workflows/run-upgrade-tests-reusable.yaml
    with:
      pre-upgrade-image: europe-docker.pkg.dev/kyma-project/prod/eventing-manager:main
      post-upgrade-image: europe-docker.pkg.dev/kyma-project/dev/eventing-manager:PR-${{ github.event.number }}
      pre-upgrade-branch: main
      # set current branch name as post-upgrade-branch
      post-upgrade-branch: ${{ github.head_ref }}
      build-job-name: pull-eventing-manager-build
      commit-sha: ${{ github.event.pull_request.head.sha }}
    secrets: inherit
